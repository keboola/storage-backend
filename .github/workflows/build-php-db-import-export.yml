on:
  workflow_call:
    inputs:
      hasCodeChanged:
        required: true
        type: boolean
      isTag:
        required: true
        type: boolean
      isRequiredRepoChanged:
        required: true
        type: boolean
    secrets:
      AWS_SECRET_ACCESS_KEY:
        required: true
      ABS_ACCOUNT_KEY:
        required: true
      SNOWFLAKE_PASSWORD:
        required: true
      SYNAPSE_PWD:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      TERADATA_PASSWORD:
        required: true
      ABS_TERADATA_PASSWORD:
        required: true
      EXASOL_PASSWORD:
        required: true
      EXA_SAAS_TOKEN:
        required: true
      OAUTH_TOKEN_GITHUB:
        required: true
      GCS_CREDENTIALS:
        required: true
      BQ_KEY_FILE:
        required: true
      SYNAPSE_PRINCIPAL_PASSWORD:
        required: true

concurrency: build-php-db-import-export

