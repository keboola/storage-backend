  ABS_TERADATA_PORT: 1025
  ABS_TERADATA_DATABASE: ci_ielib_abs
  # Exasol
  EXASOL_HOST: mbgghigkizhshorgb53ivhkrsu.clusters.exasol.com:8563
  EXASOL_USERNAME: devel
  EXASOL_PASSWORD: ${{ secrets.EXASOL_PASSWORD }}
  EXA_SAAS_DB_ID: 5ThvKt2NQEqTf-QVEBcNeg
  EXA_SAAS_HOST: https://cloud.exasol.com
  EXA_SAAS_USER_ID: org_W0xrKhY2DEnGwmSO
  EXA_SAAS_TOKEN: ${{ secrets.EXA_SAAS_TOKEN }}
  # Bigquery
  BQ_KEY_FILE: ${{ secrets.BQ_KEY_FILE }}
  BQ_BUCKET_NAME: ie-ci-files-bucket
  # S3
  AWS_ACCESS_KEY_ID: AKIASFZVQM6IHFATWR4X
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_S3_BUCKET: ci-php-ie-lib
  AWS_S3_KEY: ${{ github.run_id }}-${{ github.run_number }}
  AWS_REGION: us-east-1
  # ABS
  ABS_ACCOUNT_KEY: ${{ secrets.ABS_ACCOUNT_KEY }}
  ABS_ACCOUNT_NAME: 7nybfrempo4vcbd4248b7ca
  ABS_CONTAINER_NAME: ${{ github.run_id }}-${{ github.run_number }}
  GITHUB_OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN_GITHUB }}
  #GCS
  GCS_BUCKET_NAME: ie-ci-lib
  GCS_CREDENTIALS: ${{ secrets.GCS_CREDENTIALS }}
  GCS_INTEGRATION_NAME: CI_PHP_IE_LIB

jobs:
  build:
    if: ${{ inputs.hasCodeChanged || inputs.isTag || inputs.isRequiredRepoChanged }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.1'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ci-monorepo:latest

      - name: Monorepo Localize Composer Paths
        run: |
          docker-compose run ci-monorepo composer install
          docker-compose run ci-monorepo vendor/bin/monorepo-builder localize-composer-paths packages/php-db-import-export/composer.json --ansi
      -
        name: Build docker image
        if: ${{ matrix.php-version != env.PHP_VERSION_E2E }}
        env:
          DOCKER_BUILDKIT: 1
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker-compose build --build-arg PHP_VERSION=${{ matrix.php-version }} $LOCAL_IMAGE
      -
        name: Push docker image
        if: ${{ matrix.php-version == env.PHP_VERSION_E2E }}
        env:
          DOCKER_BUILDKIT: 1
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker-compose build --build-arg PHP_VERSION=${{ matrix.php-version }} $LOCAL_IMAGE
          docker tag $LOCAL_IMAGE:latest $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Check
        if: ${{ matrix.php-version != env.PHP_VERSION_E2E }}
        run: |
          docker-compose run ci-php-db-import-export php -v
          docker-compose run ci-php-db-import-export composer ci

  # Load stubs to S3/ABS
  load-s3:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run ci-php-db-import-export composer loadS3
  load-abs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest

      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run ci-php-db-import-export composer loadAbs
  load-gcs:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        suite:
          - snowflake
          - bigquery
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run ci-php-db-import-export composer loadGcs-${{ matrix.suite }}

  # Test matrix
  testsABS:
    runs-on: ubuntu-latest
    needs: load-abs
    concurrency: ${{ matrix.suite }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - snowflake-abs
#          - teradata-tpt-abs
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}
  testsS3:
    runs-on: ubuntu-latest
    needs: load-s3
    concurrency: ${{ matrix.suite }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - snowflake-s3
#          - teradata-tpt-s3
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}
  testsGCS:
    runs-on: ubuntu-latest
    needs: load-gcs
    concurrency: ${{ matrix.suite }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - snowflake-gcs
          - bigquery
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}
  testsAll:
    runs-on: ubuntu-latest
    needs: [load-s3, load-abs]
    concurrency: ${{ matrix.suite }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - storage
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}

  pre-synapse-tests:
    runs-on: ubuntu-latest
    needs: build
    concurrency: synapse-tests
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Synapse start
        run: |
          bash ./provisioning/scripts/synapseRun.sh -r || exit 1
          bash ./provisioning/scripts/synapseRun.sh -w || exit 1

  synapse-tests:
    runs-on: ubuntu-latest
    needs: [load-abs, pre-synapse-tests]
    strategy:
      fail-fast: false
      matrix:
        suite:
          - synapse
          - synapse-mi
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      #
      # TESTS
      #
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}
  post-synapse-tests:
    runs-on: ubuntu-latest
    needs: synapse-tests
    if: |
      always() && (needs.synapse-tests.result != 'skipped')
    concurrency: synapse-tests
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Synapse stop
        if: ${{ always() }}
        run: |
          bash ./provisioning/scripts/synapseRun.sh -p || exit 1

  pre-exasol-tests:
    runs-on: ubuntu-latest
    needs: build
    concurrency: exasol-tests
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Exasol start
        run: |
          bash ./provisioning/scripts/exasolRun.sh -w || exit 1

  exasol-tests:
    runs-on: ubuntu-latest
    needs: [load-s3, pre-exasol-tests]
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        suite:
          - exasol
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_CREDENTIALS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_CREDENTIALS_REGION }}

      -
        name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      -
        name: Pull image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ci-php-db-import-export-${{ github.sha }}-${{ matrix.php-version }}
          LOCAL_IMAGE: ${{ env.LOCAL_IMAGE }}
        run: |
          docker pull $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $LOCAL_IMAGE:latest
      #
      # TESTS
      #
      -
        name: Tests ${{ matrix.suite }}
        env:
          SUITE: ${{ matrix.suite }}
        run: docker-compose run ci-php-db-import-export composer tests-${{ matrix.suite }}

  post-exasol-tests:
    runs-on: ubuntu-latest
    needs: exasol-tests
    if: |
      always() && (needs.exasol-tests.result != 'skipped')
    concurrency: exasol-tests
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Exasol stop
        if: ${{ always() }}
        run: |
          bash ./provisioning/scripts/exasolRun.sh -p || exit 1

  #
  # Clean up uploaded data
  clean-s3:
    runs-on: ubuntu-latest
    needs: [testsS3, testsAll, exasol-tests]
    if: |
      always() 
      && (
        (needs.testsS3.result != 'skipped')
        || (needs.testsAll.result != 'skipped')
        || (needs.exasol-tests.result != 'skipped')
      )
    steps:
      -
        name: 'Clean S3'
        run: |
          aws s3 rm s3://${{ env.AWS_S3_BUCKET }}/${{env.AWS_S3_KEY}} --recursive
  clean-gcs-snowflake:
    runs-on: ubuntu-latest
    needs: [testsGCS, testsAll]
    if: |
      always() 
      && (
        (needs.testsGCS.result != 'skipped')
        || (needs.testsAll.result != 'skipped')
      )
    steps:
      - uses: 'actions/checkout@v3'
      -
        name: 'Login GCS'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GCS_CREDENTIALS }}'
      -
        name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      -
        name: 'Clean GCS'
        run: 'gsutil -m rm -r -f gs://${{env.GCS_BUCKET_NAME}}/* || true'
  clean-gcs-bigquery:
    runs-on: ubuntu-latest
    needs: [ testsGCS, testsAll ]
    if: |
      always() 
      && (
        (needs.testsGCS.result != 'skipped')
        || (needs.testsAll.result != 'skipped')
      )
    steps:
      - uses: 'actions/checkout@v3'
      - name: 'Login GCS'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.BQ_KEY_FILE }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: 'Clean GCS'
        run: 'gsutil -m rm -r -f gs://${{env.BQ_BUCKET_NAME}}/* || true'
  clean-abs:
    runs-on: ubuntu-latest
    needs: [testsABS, testsAll, synapse-tests]
    if: |
      always() 
      && (
        (needs.testsABS.result != 'skipped')
        || (needs.testsAll.result != 'skipped')
        || (needs.synapse-tests.result != 'skipped')
      )
    steps:
      -
        name: 'Install azure cli'
        run: 'curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash'
      -
        name: 'Clean blob storage'
        run: |
          az storage container delete \
          --account-key ${{ env.ABS_ACCOUNT_KEY }} \
          --account-name ${{ env.ABS_ACCOUNT_NAME }} \
          --name ${{ env.ABS_CONTAINER_NAME }}
