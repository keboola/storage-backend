  BUILD_PREFIX: gh
  PHP_VERSION_E2E: '8.1'
  AWS_CREDENTIALS_REGION: us-east-1
  AWS_CREDENTIALS_ROLE_TO_ASSUME: arn:aws:iam::149899208592:role/ci-storage-backend-BaseStorageBackendRole-5WXOY9DYENCT
