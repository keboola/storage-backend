on:
  workflow_call:
    inputs:
      hasCodeChanged:
        required: true
        type: boolean
      isTag:
        required: true
        type: boolean
      BUILD_AWS_ACCESS_KEY_ID:
        type: string
        required: true
    secrets:
      BUILD_AWS_SECRET_ACCESS_KEY:
        required: true
      ABS_ACCOUNT_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      OAUTH_TOKEN_GITHUB:
        required: true
      GCS_CREDENTIALS:
        required: true

env:
  # S3
  AWS_ACCESS_KEY_ID: AKIASFZVQM6IHFATWR4X
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_S3_BUCKET: ci-php-ie-lib
  AWS_S3_KEY: ${{ github.run_id }}-${{ github.run_number }}
  AWS_REGION: us-east-1
  # ABS
  ABS_ACCOUNT_KEY: ${{ secrets.ABS_ACCOUNT_KEY }}
  ABS_ACCOUNT_NAME: 7nybfrempo4vcbd4248b7ca
  ABS_CONTAINER_NAME: ${{ github.run_id }}-${{ github.run_number }}
  GITHUB_OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN_GITHUB }}
  #GCS
  GCS_BUCKET_NAME: ci-import-export-lib
  GCS_CREDENTIALS: ${{ secrets.GCS_CREDENTIALS }}
  GCS_INTEGRATION_NAME: CI_PHP_IE_LIB

defaults:
  run:
    working-directory: packages/php-db-import-export

jobs:
  build_image_php_db_import_export:
    if: ${{ inputs.hasCodeChanged || inputs.isTag }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build docker image
        env:
          AWS_ACCESS_KEY_ID: ${{ inputs.BUILD_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
        run: |
          docker-compose build --pull production
          docker save -o /tmp/php-db-import-export.tar php-db-import-export_production:latest
      - name: Check
        run: |
          docker-compose run production composer build
      - name: Upload docker image
        uses: actions/upload-artifact@v2
        with:
          name: image
          path:  /tmp/php-db-import-export.tar
  #
  # Load stubs to S3/ABS
  load-s3:
    runs-on: ubuntu-latest
    needs: build_image_php_db_import_export
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: image
          path: /tmp
      -
        name: Load Docker image
        run: |
          docker load --input /tmp/image.tar
      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run production composer loadS3
  load-abs:
    runs-on: ubuntu-latest
    needs: build_image_php_db_import_export
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: image
          path: /tmp
      -
        name: Load Docker image
        run: |
          docker load --input /tmp/image.tar
      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run production composer loadAbs
  load-gcs:
    runs-on: ubuntu-latest
    needs: build_image_php_db_import_export
    strategy:
      matrix:
        suite:
          - snowflake
          - bigquery
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: image
          path: /tmp
      -
        name: Load Docker image
        run: |
          docker load --input /tmp/image.tar
      -
        name: Load data to ${{ matrix.storage }}
        run: |
          docker-compose run production composer loadGcs-${{ matrix.suite }}