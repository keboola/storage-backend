name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['7.4','8.0','8.1']
        phpunit-versions: ['latest']
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      -
        name: Tests
        run: |
          composer install
          composer ci
