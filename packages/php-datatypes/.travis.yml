language: php

services:
  - docker

before_script:
  - docker-compose -v

install:
  - docker-compose run --rm tests composer install
  - docker-compose run --rm tests ./vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
  - docker-compose run --rm tests ./vendor/bin/phpstan analyse ./src --level=4 -c phpstan.neon


after_success:
  - docker images
  - docker-compose run --rm tests ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - docker-compose run --rm tests ./vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
