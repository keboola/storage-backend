syntax = "proto3";

import "google/protobuf/any.proto";

package keboola.storageDriver.command.project;
message CreateProjectCommand {
  string stackPrefix = 1;
  string projectId = 2;
  google.protobuf.Any meta = 5;
  message CreateProjectTeradataMeta {
    string rootDatabase = 1;
    string permSpace = 2;
    string spoolSpace = 3;
  }
}

message CreateProjectResponse {
  string projectUserName = 1;
  string projectRoleName = 2;
  string projectPassword = 3;
  string projectReadOnlyRoleName = 4;
}

message DropProjectCommand {
  string projectUserName = 1;
  string projectRoleName = 2;
  string readOnlyRoleName = 3;
  google.protobuf.Any meta = 4;
}
